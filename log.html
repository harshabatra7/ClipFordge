<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles1.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="index.html"/>
     
    <div class="std">
        <h1>Welcome to Clip<span>Fordge</span></h1>
    <img src=""></div>
</head>
<body>
<div class="wrapper">
    <div class="formwrapper SignIn">
        <form action="">
            <h2>Sign-In</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" onclick="auth()">Sign-In</button>
                <div class="SignUp-link">
                    <p>Don't have an account ?<a href="#" class="SignUpbtnlink">Sign-Up</a></p>
                </div>        
        </form>
    </div>
    <div class="formwrapper SignUp">
        <form action="">
            <h2>Sign-Up</h2>
            <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
            <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" onclick="auth()">Sign-Up</button>
                <div class="SignUp-link">
                    <p>Already have an account ?<a href="#" class="SignInbtnlink">Sign-In</a></p>
                </div>     
        </form>
    </div>
</div>
<script src="script1.js"> </script>
<script>
    function auth(){
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
        if(email == "admin@gmail.com" && password=="admin123"){
            window.location.assign("index.html");
            alert("Login Successfully");
        }
        else{
            alert("Invalid Information");
            return;
        }
    }   
</script>
</body>
</html>
